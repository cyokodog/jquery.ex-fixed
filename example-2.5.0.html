<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<title>exFixed.js - cyokodog::lab</title>
		<script src="./jquery-1.4.2.min.js"></script>
		<script src="./jquery.exfixed-latest.js"></script>
		<style>
			html{
				background-color:#333;
				color:#fff;
			}
			body{
				background-color:#555;
			}
			div.stripe{
				width:2000px;
				height:50px;
				margin:50px 0;
				background:#505050;
			}
			#a{
				background:#aaccff;
			}
			#b{
				background:#aaffcc;
			}
			#c{
				background:#ccffaa;
			}
			#d{
				background:#aaffff;
			}
			.fixed{
				text-align:center;
				color:#333;
				filter: alpha(opacity=50);
				-moz-opacity:0.5;
				opacity:0.5;
			}

		</style>
        <script>
			jQuery(function($){
				for(var i=0;i<100;i++) $('<div class="stripe">&nbsp;</div>').appendTo('div.dummy');

				$('div.fixed').each(function(idx){
					var size;
					var api = $(this).css( 'z-index' , idx ).exFixed({
						api : true,
						dynamicFixed : true,
						width : 250 - ( idx * 50 ),
						height : 250 - ( idx * 50 ),
						right : 100 + ( idx * 25 ),
						bottom : 100 + ( idx * 25 )
					});
					api.getTarget().click( function(){
						api.fixedOpen( function(){
							size = {
								right : '25%',
								bottom : ( idx * 25 ) + '%',
								width : '50%',
								height : '24%'
							}
							api.getTarget().animate( api.getFixedSize(size) , function(){
								api.fixedClose( size );
							});
						})
					});
				});
			});
        </script>
    </head>
    <body>
		<h1>jQuery exFixed</h1>
		<p>ボックスをクリックしてください</p>
		<p>IE6 とその他のブラウザで挙動に差異が無いことを確認してみてください</p>
		<div id="a" class="fixed"><strong>Fixed</strong><br/>click!</div>
		<div id="b" class="fixed"><strong>Fixed</strong><br/>click!</div>
		<div id="c" class="fixed"><strong>Fixed</strong><br/>click!</div>
		<div id="d" class="fixed"><strong>Fixed</strong><br/>click!</div>
		<div class="dummy"></div>
	</body>
</html>
