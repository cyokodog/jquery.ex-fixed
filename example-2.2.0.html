<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<title>exFixed.js - cyokodog::lab</title>
		<script src="./jquery-1.4.2.min.js"></script>
		<script src="./jquery.exfixed-latest.js"></script>
		<style>
			html{
				background-color:#333;
			}
			body{
				background-color:#555;
			}
			div.stripe{
				width:2000px;
				height:50px;
				margin:50px 0;
				background:#505050;
			}
			#a{
				background:#aaccff;
			}
			.fixed{
				text-align:center;
			}

		</style>
        <script>
jQuery(function($j){
	for(var i=0;i<100;i++)$j('<div class="stripe">&nbsp;</div>').appendTo('div.dummy');
	var fx=$j('div.fixed').exFixed({
		api:true,
		dynamicFixed:true,
		right:100,
		bottom:100,
		width:100,
		height:100
	});
	fx.getTarget().css('opacity',0.5);
	fx.getTarget().click(function(){
		fx.fixedOpen(function(){
			fx.fixedClose({
				right:'25%',
				bottom:'25%',
				width:'50%',
				height:'50%'
			});
		}) 
	})
})
        </script>
    </head>
    <body>
		<h1>IE6 Position Fixed Sample</h1>
		<h2>jQuery.exFixed.js Ver 1.1</h2>
		<p>ボックスをクリックしてください</p>
		<div id="a" class="fixed">click!</div>
		<div class="dummy"></div>
</body>
</html>
