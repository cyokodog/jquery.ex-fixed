<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>jQuery.exFixed.js - Sample</title>
		<style>
			html{
				background-color:#333;
			}
			body{
				background-color:#555;
			}
			div.stripe{
				width:2000px;
				height:50px;
				margin:50px 0;
				background:#505050;
			}
			#a{
				background:#aaccff;
			}
			#b{
				background:#aaffcc;
			}
			#c{
				background:#ccffaa;
			}
			#d{
				background:#aaffff;
			}
			.fixed{
				text-align:center;
			}
		</style>
		<script src="./jquery-1.4.2.min.js"></script>
		<script src="./jquery.exfixed-latest.js"></script>
		<script>
			jQuery(function($){
                for (var i = 0; i < 100; i++) 
                    $('<div class="stripe">&nbsp;</div>').appendTo('div.dummy');
                var targets = $('#a,#b,#c,#d');
                targets.each(function(idx){
                    var size, orgSize;
                    var target = targets.eq(idx);
                    target.css('opacity', .7).css('z-index', idx);
                    size = orgSize = {
                        width: 250 - (idx * 50),
                        height: 250 - (idx * 50),
                        right: 100 + (idx * 25),
                        bottom: 100 + (idx * 25)
                    }
                    var fx = target.exFixed($.extend({
						api:true,
						dynamicFixed:true
					},size));
                    target.click(function(){
                        fx.fixedOpen(function(){
                            size = (size == orgSize ? {
                                right: '25%',
                                bottom: (idx * 25) + '%',
                                width: '50%',
                                height: '24%'
                            } : orgSize);
                            target.animate(fx.getFixedSize(size), function(){
                                fx.fixedClose(size);
                            });
                        })
                    });
                });


			});
		</script>
	</head>
	<body>
		<h1>IE6 Position Fixed Sample</h1>
		<h2>jQuery.exFixed.js Ver 1.2</h2>
		<p>ボックスをクリックしてください</p>
		<p>再クリックで元の位置に戻ります</p>
		<div id="a" class="fixed">click!</div>
		<div id="b" class="fixed">click!</div>
		<div id="c" class="fixed">click!</div>
		<div id="d" class="fixed">click!</div>
		<div class="dummy"></div>
	</body>
</html>
