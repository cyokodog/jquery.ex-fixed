<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>jQuery.exFixed.js - Sample</title>
		<style>
			html{
				background:#909090;
			}
			body{
				margin:0;
			}
			#target{
				width:200px;
				height:400px;
				background:#505050;
			}
			#container{
				width:600px;
				height:2000px;
				margin:50px auto;
				background:#707070;
			}
			#dummy{
				width:2000px;
				height:100px;
			}
		</style>
		<script src="./jquery-1.4.2.min.js"></script>
		<script src="./jquery.exfixed-latest.js"></script>
		<script>
			jQuery(function($){
				$('#target').exFixed({
				    baseNode : '#container',
				    top : 0,
				    left : 0,
					fixedX : false
				});
			});
		</script>
	</head>
	<body>
		垂直、水平スクロールバーを動かしてみてください
		<div id="container">
			<div id="target">Fixed</div>
		</div>
		<div id="dummy"></div>
	</body>
</html>
