<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>jQuery.exFixed.js - Sample</title>
		<style>
			html{
				background:#909090;
			}
			body{
				margin:0;
			}
			#target{
				width:200px;
				height:400px;
				background:#aaccff;
			}
			#container{
				padding:50px 0 0 300px;
				width:2000px;
			}
			#static1{
				width:200px;
				height:800px;
				background:#707070;
				float:left;
				margin-right:50px;
			}
			#static2{
				width:200px;
				height:800px;
				background:#707070;
				float:left;
			}
		</style>
		<script src="./jquery-1.4.2.min.js"></script>
		<script src="./jquery.exfixed-latest.js"></script>
		<script>
			jQuery(function($){
				$('#target').exFixed({
				    top : 50,
				    left : 50,
				    fixedX : false
				});
			});
		</script>
	</head>
	<body>
		<span style="position:absolute;">水平スクロールバーを動かしてみてください</span>
		<div id="container">
			<div id="target">fixed</div>
			<div id="static1">static</div>
			<div id="static2">static</div>
		</div>

	</body>
</html>
